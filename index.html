            var html_36f4ba1835095967a993cc3054a016b7 = $(`<div id="html_36f4ba1835095967a993cc3054a016b7" style="width: 100.0%; height: 100.0%;"> <h4>소요서가</h4> <p>철학 박사인 사장이 운영하는 철학 전문 서점이다. 이곳을 운영하는 윤상원 대표는 고려대 철학과를 졸업하고 파리8대학 철학과 박사 과정을 수료했다. 전문가들이 봐도 가볍지 않으면서도 철학 애호가들에게도 무겁지 않은 책들을 소개하고 있다. 동서양 철학의 고전과 양질의 해설서들을 구비하고 있고 철학 분야의 입문 교양서들도 만날 수 있다. 전문가들을 초빙해 ‘아카데미 소요’라는 이름의 철학 강의도 진행한다. 8월부터 2023년 7월까지 걸쳐 진행 중인데 강의가 끝나면 강의록을 모아 책으로 출간할 계획이다.</p> <div><a href=http://place.map.kakao.com/1970761409 target="_blank" rel="noopener noreferrer">상세보기</a></div> </div>`)[0];

            var html_25ec4e098dfe25ddf98732073949cb19 = $(`<div id="html_25ec4e098dfe25ddf98732073949cb19" style="width: 100.0%; height: 100.0%;"> <h4>노말에이</h4> <p>독서 외에도 인테리어 목적으로 특이한 형태의 책을 찾는 이들이 많다. 노말에이는 이런 책들을 찾는 이들에게 제격이다. 노말에이는 디자인스튜디오 131WATT가 운영하는 책방이다. 900여 종의 국내외 서적뿐만 아니라 주인장이 직접 큐레이션한 문구류도 판매한다. 노말에이에는 일반적인 책과 다르게 생긴 책이 가득하다. 다양한 판형(책의 크기)과 제본·인쇄·후가공 방식을 살펴볼 수 있는 점이 이 서점의 매력 포인트다. 실로 엮은 책, 책 표지를 반짝이는 박으로 인쇄한 책, 지그재그로 접히는 책 등 특이한 형태의 책들을 이곳에서 만날 수 있다.</p> <div><a href=http://place.map.kakao.com/26625174 target="_blank" rel="noopener noreferrer">상세보기</a></div> </div>`)[0];

            var html_81d48e181f64c082ba5ad8df032f5331 = $(`<div id="html_81d48e181f64c082ba5ad8df032f5331" style="width: 100.0%; height: 100.0%;"> <h4>카모메그림책방</h4> <p>서울 성동구 금호동에 자리한 카모메 그림책방은 이름처럼 오직 그림책만을 판매하는 서점이다. 이곳은 두 가지 콘셉트로 운영된다. 첫째는 ‘어른을 위한 그림책’ 소개다. 아이뿐만 아니라 어른에게도 감동을 전하는 그림책, 웃음과 의미를 놓치지 않는 최고의 그림책을 선별해 비치했다. 둘째는 타로다. 주인장이 직접 손님과 마주하며 타로를 보고 점괘를 알려주며 또 여기에 기반해 그림책을 추천하기도 한다. 한 달에 두 번 ‘카모메 그림책방 낭독 모임’이라는 이름으로 독서 모임도 진행한다. 선착순으로 참가 신청을 받는다.</p> <div><a href=http://place.map.kakao.com/544777782 target="_blank" rel="noopener noreferrer">상세보기</a></div> </div>`)[0];

            var html_0a57afba42a29f41adca3c8a0a80d265 = $(`<div id="html_0a57afba42a29f41adca3c8a0a80d265" style="width: 100.0%; height: 100.0%;"> <h4>쎄임더스트</h4> <p>쎄임더스트는 서울 성수동에 자리한 사진 전문 출판사와 서점이다. 눈에 띄는 파스텔 색 책장 위에 각기 다른 나라에서 발간한 각양각색의 사진책들을 구매할 수 있도록 해 입구에서부터 눈길을 사로잡는다. 한국인 부인과 결혼한 영국인 포토그래퍼가 직접 운영하고 있다. 그가 직접 큐레이팅한 포토북과 함께 사진과 관련된 굿즈들도 판매한다. 영어를 못한다고 해서 발길을 돌리지 않아도 된다. 영국인 주인장의 한국어 실력이 유창하다. 그가 우리말로 친절하게 사진을 기반으로 하는 국내외 작가의 책을 소개하고 추천해 주는 것도 이 책방의 매력이다.</p> <div><a href=http://place.map.kakao.com/28593490 target="_blank" rel="noopener noreferrer">상세보기</a></div> </div>`)[0];

            var html_353d6aa9f89b4b11c81e64700b27f1a3 = $(`<div id="html_353d6aa9f89b4b11c81e64700b27f1a3" style="width: 100.0%; height: 100.0%;"> <h4>트립북앤스페이스</h4> <p>TLIB는 트래블링 라이브러리(Traveling Library)의 약자로 여행하는 지식 서재라는 의미를 담았다. 관광학과 교수와 전공자들이 함께 운영하는 여행 전문 서점이다. 여러 작가들이 쓴 해외 탐방기나 관광지를 소개한 책들을 이곳에서 볼 수 있다. 여행 책 외에도 인문·환경·철학 등 다양한 책을 구비했다. 인생 자체가 여행인 만큼 어떤 주제의 책도 여행 관련 서적에 포함될 수 있단는 게 주인장들의 철학이다. 매월 독서 모임, 여행 모임 등 다양한 프로그램을 운영하며 내부에는 루프톱 공간도 마련해 야외에서 책을 읽어 볼 수도 있게 했다.</p> <div><a href=http://place.map.kakao.com/1953362466 target="_blank" rel="noopener noreferrer">상세보기</a></div> </div>`)[0];

            var html_6074f8cfdf080ae6024862126c640fba = $(`<div id="html_6074f8cfdf080ae6024862126c640fba" style="width: 100.0%; height: 100.0%;"> <h4>감성인간서점</h4> <p>책을 추천 받고 모임도 갖는 느슨한 연대 공간을 지향하는 서점이다. 스스로를 감성 인간이라고 지칭하는 책방지기가 직접 읽고 좋았던 책들만 큐레이션해 판매하고 있다. 특히 이곳에는 느슨한 연대 공간을 지향한다는 취지에 걸맞게 독서 모임, 블로그 강의, 원데이 클래스, 북 토크 등 다양한 모임이 열리고 있다. 이 같은 모임들은 책을 좋아하는 이들이면 누구나 참여할 수 있는데, 다만 소통의 원활함을 위해 나이 제한(24~36세)을 두고 있다는 점을 유의하자. 또 모임이 끝난 뒤에는 뒤풀이도 열과 책 또는 인생에 대한 얘기를 함께 나눈다.</p> <div><a href=http://place.map.kakao.com/1832033447 target="_blank" rel="noopener noreferrer">상세보기</a></div> </div>`)[0];

            var html_b026c2692387b3497f2fc361d4c9f7d7 = $(`<div id="html_b026c2692387b3497f2fc361d4c9f7d7" style="width: 100.0%; height: 100.0%;"> <h4>세화영어서점</h4> <p>영어를 잘하고 싶은 마음은 학생이나 직장인이나 매한가지다. 학생들은 학업 성적을 위해 직장인은 자기 계발을 목적으로 영어 공부를 한다. 세화영어서점은 이처럼 영어를 꾸준히 공부하는 이들을 타깃으로 운영 중인 영문학 전문 서점이다. 세화영어서점에서는 해외 서점에서 판매하고 있는 영어 원서를 직수입해 판매한다. 성인을 위한 문학과 비문학부터 어린이를 위한 동화책과 팝업북 등 다양한 분야의 영어 원서들이 구비돼 있다. 그뿐만 아니라 헌책도 판매 중이다. 이 밖에 영어 관연 북클럽과 소규모 음악회 등 문화 예술 모임도 연다.</p> <div><a href=http://place.map.kakao.com/1949544942 target="_blank" rel="noopener noreferrer">상세보기</a></div> </div>`)[0];
